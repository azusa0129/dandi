<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: "Do Hyeon", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #e0e0e0;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
<div class="form-container">
  <form action="/input" method="post">
    <input type="text" name="title" placeholder="제목을 입력하세요." required>
    <textarea name="content" placeholder="내용을 입력하세요." required></textarea>
      <button type="submit" formaction="/input">작성</button>
  </form>
  <form action="/back" method="post">
    <input type="hidden" class="button-group">
    <button type="submit" class ="button-group">돌아가기</button>
  </form>
</div>
</body>
</html>
